<div class="modal-header">
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.close(false)"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong>Modifier la reservation - trajet Du bus <badge [label]="item.line.busNum"></badge></strong>
    </p>
    <p>
        Heure de depart: <strong> {{item.line.startTime}} </strong> <br>
        Debut: <strong> {{item.line.startCity}} - {{item.line.startStation}}</strong><br>
        Fin: <strong> {{item.line.endCity}} - {{item.line.endStation}} </strong>
    </p>
    <div class="client-info">
        <form>
            <label for="fullName"> <strong>Nom complet</strong>:</label>
            <input [(ngModel)]="item.client.fullName" type="text" id="fullName" name="fullName" placeholder="Nom complet" required>
    <br>
            <label for="email"><strong>Email</strong>:</label>
            <input [(ngModel)]="item.client.email" type="email" id="email" name="email" placeholder="Email" required>
        </form>
    </div>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close(false)">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(item)">
        Sauvegarder
    </button>
</div>
