<div class="modal-header">
    <button
        type="button"
        class="btn-close"
        aria-describedby="modal-title"
        (click)="modal.close(false)"
    ></button>
</div>
<div class="modal-body">
    <p>
        <strong *ngIf="!delete">Ajouter le trajet Du bus <badge [label]="item.busNum"></badge> au panier </strong>
        <strong *ngIf="delete">Supprimer le trajet Du bus <badge [label]="item.busNum"></badge> du panier </strong>
    </p>
    <p>
        Heure de depart: <strong> {{item.startTime}} </strong> <br>
        Debut: <strong> {{item.startCity}} - {{item.startStation}}</strong><br>
        Fin: <strong> {{item.endCity}} - {{item.endStation}} </strong>
    </p>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-secondary" (click)="modal.close(false)">Annuler</button>
    <button type="button" class="btn btn-danger" (click)="modal.close(true)">
        <ng-container *ngIf="!delete">Ajouter</ng-container>
        <ng-container *ngIf="delete">Supprimer</ng-container>
    </button>
</div>
