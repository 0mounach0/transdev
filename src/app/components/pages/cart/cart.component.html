<div class="container">

    <h2>Shopping Cart</h2>

    <div class="reservations">
        <ng-container *ngIf="reservations">
            <ng-container *ngFor="let item of reservations">
                <cart-card [item]="item"></cart-card>
            </ng-container>
        </ng-container>
    </div>


    <button routerLink="/checkout" class="Checkout-btn">Checkout</button>

</div>
