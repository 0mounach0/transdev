<div class="search-container">
    <search-org ($searchQuery)="bindSearchQuery($event)"></search-org>
    <results-org [pageData]="pageData"></results-org>
</div>

<footer>
    <pagination 
      [currentPage]="currentPage"
      [pageSize]="pageSize"
      [totalPages]="totalPages"
      ($navigateToPage)="navigateToPage($event, filteredData)"
      ($navigateToPreviousPage)="navigateToPreviousPage()"
      ($navigateToNextPage)="navigateToNextPage()"
    ></pagination>
</footer>
