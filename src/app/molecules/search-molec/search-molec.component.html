<div id="search-wrapper">

  <span class="icon-container">
    <img *ngIf="!searchQuery" class="search-icon" src="assets/icons/icon_magnify.svg" alt="search">
    <img *ngIf="searchQuery" class="x-icon" src="assets/icons/X_icon .svg" alt="x" (click)="clearInput()">
  </span>
  <input type="text" id="search" [(ngModel)]="searchQuery" appDebouceKeyup (debounceKeyup)="$searchQuery.emit(searchQuery)" (keyup.enter)="$searchQuery.emit(searchQuery)"
    placeholder="N° de bus, arrêt, commune, adresse">
  <button id="search-button" (click)="$searchQuery.emit(searchQuery)">Search</button>

</div>
